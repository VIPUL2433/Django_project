<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    h2 {
      color: #FFD700; /* Gold color */
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    form {
      background-color: #333333;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      margin: auto;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      background-color: #555555;
      color: white;
      border: none;
      border-radius: 3px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    p {
      text-align: center;
      color: #cccccc;
    }
    /* Keyframes for animations */
    @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
  </style>
</head>
<body>

<h2>Award Form</h2>

<form action="/gamessubmitform" method="post">
  {% csrf_token %}
  <label for="student_id">Student ID:</label>
  <input type="text" id="student_id" name="student_id" value="5">
  
  <label for="game_won_id">Game Won ID:</label>
  <input type="text" id="game_won_id" name="game_won_id" value="3">
  
  <label for="date">Date:</label>
  <input type="text" id="date" name="date" value="2023-08-23">
  
  <label for="level">Level:</label>
  <input type="text" id="level" name="level" value="national">
  
  <label for="medal_type">Medal Type:</label>
  <input type="text" id="medal_type" name="medal_type" value="gold">
  
  <label for="achievements">Achievements:</label>
  <input type="text" id="achievements" name="achievements" value="highest">
  
  <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page submitform</p>

</body>
</html>
